<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <p>Your role: {{ role }}</p>

    {% if role == "admin" %}
        <h3>Admin Panel</h3>
        <table border="1">
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>user1</td>
                <td>user</td>
            </tr>
            <tr>
                <td>user2</td>
                <td>user</td>
            </tr>
            <tr>
                <td>admin</td>
                <td>admin</td>
            </tr>
        </table>
        <p>You can manage users here!</p>

    {% elif role == "user" %}
        <h3>User Dashboard</h3>
        <p>Welcome, {{ username }}. Here is your personal user content.</p>
    {% endif %}

    <form method="post" action="/logout/">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
